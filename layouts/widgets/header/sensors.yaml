time:
  - id: ha_time
    platform: homeassistant
    on_time_sync:
      - lvgl.label.update:
          id: nav_clock
          text:
            time_format: "%I:%M %p"
            time: ha_time
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - lvgl.label.update:
              id: nav_clock
              text:
                time_format: "%I:%M %p"
                time: ha_time
    on_idle:
      timeout: !lambda "return (id(display_timeout).state * 1000);"
      then:
        - logger.log: "LVGL is idle"
        - light.turn_off: backlight
        - lvgl.pause:

